{% extends "base (1).html" %}

{% block title %}Social Activity - Campus Linker{% endblock %}

{% block content %}
<div class="activity-section">
    <div class="container">
        <div class="page-header">
            <h1>Social Activity Management</h1>
            <p>Manage student social activities</p>
        </div>
        
        <form method="POST" class="activity-form">
            <div class="form-section">
                <div class="form-row">
                    <div class="form-group">
                        <label for="student_id">Student ID <span class="required">*</span></label>
                        <select id="student_id" name="student_id" required>
                            <option value="">Select Student</option>
                            <option value="1">Student 1</option>
                            <option value="2">Student 2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="course_name">Course Name <span class="required">*</span></label>
                        <input type="text" id="course_name" name="course_name" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="activity_category">Activity Category <span class="required">*</span></label>
                        <select id="activity_category" name="activity_category" required>
                            <option value="">Select Category</option>
                            <option value="Sports">Sports</option>
                            <option value="Cultural">Cultural</option>
                            <option value="Technical">Technical</option>
                            <option value="Social Service">Social Service</option>
                            <option value="Academic">Academic</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="activity_date">Activity Date <span class="required">*</span></label>
                        <input type="date" id="activity_date" name="activity_date" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" placeholder="Enter activity description..."></textarea>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Dashboard</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
