{% extends "base (1).html" %}

{% block title %}Forgot Password - Campus Linker{% endblock %}

{% block content %}
<div class="auth-section">
    <div class="container">
        <div class="auth-forms">
            <!-- Forgot Password Form -->
            <div class="auth-card">
                <div class="auth-header">
                    <div class="logo-small">SkyLink</div>
                    <h2>Forgot Password</h2>
                    <p>Enter your email to reset your password</p>
                </div>
                <form method="POST" action="{{ url_for('forgot_password') }}" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Reset Password</button>
                    <p class="auth-link">
                        <a href="{{ url_for('login') }}">‚Üê Back to Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
.required {
    color: #ff0000;
    font-weight: bold;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: 500;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
}

.form-group input:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
}

.btn-primary {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn-primary:hover {
    background-color: #0056b3;
}

.auth-link {
    text-align: center;
    margin-top: 15px;
}

.auth-link a {
    color: #007bff;
    text-decoration: none;
}

.auth-link a:hover {
    text-decoration: underline;
}
</style>
{% endblock %}
