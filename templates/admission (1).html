{% extends "base (1).html" %}

{% block title %}Admission Procedure - Campus Linker{% endblock %}

{% block content %}
<div class="admission-section">
    <div class="container">
        <div class="page-header">
            <h1>Admission Procedure</h1>
            <p>Complete your admission application form</p>
        </div>
        
        <form method="POST" enctype="multipart/form-data" class="admission-form">
            <!-- Personal Information -->
            <div class="form-section">
                <h2>Personal Information</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="student_name">Student Name <span class="required">*</span></label>
                        <input type="text" id="student_name" name="student_name" required>
                    </div>
                    <div class="form-group">
                        <label for="course_name">Course <span class="required">*</span></label>
                        <select id="course_name" name="course_name" required>
                            <option value="">Select Course</option>
                            {% for course in courses %}
                            <option value="{{ course.course_name }}">{{ course.course_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email_id">Email ID <span class="required">*</span></label>
                        <input type="email" id="email_id" name="email_id" required>
                    </div>
                    <div class="form-group">
                        <label for="date_of_birth">Date of Birth <span class="required">*</span></label>
                        <input type="date" id="date_of_birth" name="date_of_birth" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="father_name">Father Name <span class="required">*</span></label>
                        <input type="text" id="father_name" name="father_name" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender <span class="required">*</span></label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="mother_name">Mother Name <span class="required">*</span></label>
                        <input type="text" id="mother_name" name="mother_name" required>
                    </div>
                    <div class="form-group">
                        <label for="mobile_no">Mobile No. <span class="required">*</span></label>
                        <input type="tel" id="mobile_no" name="mobile_no" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="aadhar_no">Aadhar No. <span class="required">*</span></label>
                    <input type="text" id="aadhar_no" name="aadhar_no" maxlength="12" required>
                </div>
            </div>
            
            <!-- Address Information -->
            <div class="form-section">
                <h2>Address Information</h2>
                <div class="form-group">
                    <label for="address">Address <span class="required">*</span></label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="state">State <span class="required">*</span></label>
                        <select id="state" name="state" required>
                            <option value="">Select State</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Delhi">Delhi</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="district">District <span class="required">*</span></label>
                        <select id="district" name="district" required>
                            <option value="">Select District</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Pune">Pune</option>
                            <option value="Nashik">Nashik</option>
                            <option value="Nagpur">Nagpur</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pincode">Pincode <span class="required">*</span></label>
                        <input type="text" id="pincode" name="pincode" maxlength="6" required>
                    </div>
                </div>
            </div>
            
            <!-- Academic Information -->
            <div class="form-section">
                <h2>Academic Information</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="previous_year_cgpa">Previous Year CGPA</label>
                        <input type="number" id="previous_year_cgpa" name="previous_year_cgpa" step="0.01" min="0" max="10">
                    </div>
                    <div class="form-group">
                        <label for="passing_year">Passing Year</label>
                        <select id="passing_year" name="passing_year">
                            <option value="">Select Year</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="obtain_marks">Obtain Marks</label>
                        <input type="number" id="obtain_marks" name="obtain_marks" min="0">
                    </div>
                    <div class="form-group">
                        <label for="total_marks">Total Marks</label>
                        <input type="number" id="total_marks" name="total_marks" min="0">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="percentage">Percentage</label>
                    <input type="number" id="percentage" name="percentage" step="0.01" min="0" max="100">
                </div>
            </div>
            
            <!-- Upload Documents -->
            <div class="form-section">
                <h2>Upload Documents</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="photo">Photo (PDF/Image)</label>
                        <input type="file" id="photo" name="photo" accept=".pdf,.jpg,.jpeg,.png">
                    </div>
                    <div class="form-group">
                        <label for="sign">Sign (PDF/Image)</label>
                        <input type="file" id="sign" name="sign" accept=".pdf,.jpg,.jpeg,.png">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="id_proof">ID Proof (PDF/Image)</label>
                        <input type="file" id="id_proof" name="id_proof" accept=".pdf,.jpg,.jpeg,.png">
                    </div>
                    <div class="form-group">
                        <label for="marklist">Previous Year Marklist</label>
                        <input type="file" id="marklist" name="marklist" accept=".pdf,.jpg,.jpeg,.png">
                    </div>
                </div>
            </div>
            
            <!-- Form Actions -->
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-secondary" onclick="window.print()">Print</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Dashboard</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
